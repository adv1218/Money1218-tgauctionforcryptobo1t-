version: '3.8'

services:
  # Node.js приложение
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://mongo:27017/crypto-auction?replicaSet=rs0
      - REDIS_URL=redis://redis:6379
    depends_on:
      - mongo
      - redis
    networks:
      - auction-network
    volumes:
      - ./logs:/app/logs

  # MongoDB (Replica Set для транзакций)
  mongo:
    image: mongo:7.0
    restart: unless-stopped
    command: mongod --replSet rs0 --bind_ip_all
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=crypto-auction
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
      - ./backups:/backup
    networks:
      - auction-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB Replica Set инициализация
  mongo-init:
    image: mongo:7.0
    depends_on:
      - mongo
    networks:
      - auction-network
    restart: "no"
    entrypoint: >
      bash -c "
        sleep 10 &&
        mongosh --host mongo:27017 --eval '
          rs.status().ok || rs.initiate({
            _id: \"rs0\",
            members: [{ _id: 0, host: \"mongo:27017\" }]
          })
        '
      "

  # Redis (Cache + Bull Queue)
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - auction-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Nginx (Reverse Proxy + SSL)
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
    depends_on:
      - app
    networks:
      - auction-network

networks:
  auction-network:
    driver: bridge

volumes:
  mongo-data:
  mongo-config:
  redis-data:
  nginx-cache:
